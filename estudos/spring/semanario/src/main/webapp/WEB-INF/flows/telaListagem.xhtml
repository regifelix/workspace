<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:t="http://myfaces.apache.org/tomahawk"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:p="http://petrobras.com.br/jsf" xml:lang="pt-BR" lang="pt-BR">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Spring Web Flow</title>
</head>

<body>
    <div>
     <h:form prependId="false" id="applicationForm">       
      <br /><br />      
       <h:dataTable value="#{flowScope.usuarioList}" var="u" rendered="#{not empty flowScope.usuarioList}" border="1">          
          <h:column>
             <f:facet name="header">
               <h:outputText value="Nome" />
             </f:facet>            
             <h:outputText value="#{u.nome}" />            
          </h:column>
          <h:column>
            <f:facet name="header">
              <h:outputText value="Detalhar" />
            </f:facet>
            <t:commandLink value="Ver detalhe" action="detalhar">
              <f:param name="idUsuario" value="#{u.id}" />
            </t:commandLink>            
          </h:column>
      </h:dataTable>
      <br /><br />
      <h:commandButton value="Voltar" action="voltar" style="margin:1px"/>      
      </h:form>
    </div>
</body>

</html>
